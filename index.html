<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h2>placeholder for image</h2>

      <div class="row">
        <div class="col-9">
          <div class="col text-center">
            <form>
              <input
                type="search"
                name="city-search"
                id="city-search"
                placeholder="Enter a City"
              />
              <input type="submit" value="Search" />
            </form>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col">Asheville</div>
              </div>
              <div class="row">
                <div class="col">50º Tuesday 8:16pm</div>
              </div>
              <div class="row">
                <div class="col">30º/70º</div>
              </div>
              <div class="row">
                <div class="col">Humidity 30% Wind 6mph NW</div>
              </div>
            </div>

            <div class="col-4">Placeholder for image</div>
          </div>
        </div>

        <div class="col-3">
          <div class="row">
            <div class="col">
              Wednesday
              <div class="text-end">50º/70º</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Thursday
              <div class="text-end">50º/70º</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Friday
              <div class="text-end">50º/70º</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Saturday
              <div class="text-end">50º/70º</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Sunday
              <div class="text-end">50º/70º</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
